    <h1>姜志军</h1>
    <img src="photo.jpg" alt="姜志军" width="150" title="姜志军的照片">
 
<p>姜志军，2007年10月11日出生于中国江西省景德镇乐平市，汉族。小学毕业于乐平市第九小学；初中毕业于乐平市第五中学，是乐平名师彭清老师的学生；高中毕业于江西省乐平中学，现如今就读于江西科技师范大学数学专业。在读书期间，姜志军认真刻苦，获得了多次奖学金，在数学考试中也表现出色。多次受老师和学校的表扬，被评为“时代领军人物”。
</p>
