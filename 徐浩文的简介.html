    <h1>徐浩文</h1>

    <p>2007年10月7日出生于中国江西省景德镇乐平市，汉族。小学毕业于乐平市第一小学；初中毕业于乐平市第五中学，是乐平名师彭清老师的学生；高中毕业于江西省乐平中学，现如今就读于海南大学软件工程专业。在读书期间，徐浩文受同学姜志军的帮助，一次次突破自我，被评为”优秀学生“。</p>
